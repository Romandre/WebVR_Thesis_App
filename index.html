<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta data-feature="WebVR">

    <!-- Frameworks and libraries -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="src/webvr-ui-master/build/webvr-ui.min.js"></script>

    <!-- Styles, scene related --> 
    <link rel="stylesheet" href="src/css/scene.css">

    <!-- Extras for gamepad camera controls -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    <!-- Gamepad test
    <script type="text/javascript" src="src/script/gamepadtest.js"></script>
    <link rel="stylesheet" href="src/css/test-gamepad.css">
    -->    
  </head>
  
  <body>
    <script src="src/script/ball.js"></script>
    
    <a-scene webvr-ui class="fullscreen" physics>
      <a-camera id="camera" look-controls wasd-controls position="0 1.75 0" data-aframe-default-camera>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: circle; radius: 0.007"
            material="color: black; shader: flat; opacity: 0.4"></a-entity>            
      </a-camera>

      <a-sphere id="ball" ball-events src="src/textures/balldimpled.png" radius="1.25" color="#EF2D5E" material="color:#ff9622" geometry="radius:0.16" dynamic-body="" mass="5" rotation="0 0 0" velocity="" 
      shadow></a-sphere>

      <a-sky color="#87ceeb"></a-sky>

      <a-text value="00" color="#f20000" position="-0.23258935576853024 4.943195670737988 -10.422916031131408" scale="1.5 1.5 1.5"></a-text>

      <!--------------> 
      <!-- Building -->
      <!-------------->
      <a-plane material="src:src/textures/basketball-lines.png;shader:flat;transparent:true" rotation="-90 90 0" static-body="sphereRadius:NaN" geometry="width:25;height:26" position="0 0.002 0" 
      velocity=""></a-plane>
      <a-plane material="src:src/textures/wooden-floor-3.jpg;repeat:11 21" color="#fedbbc" rotation="-90 90 0" static-body="sphereRadius:NaN" geometry="width:40;height:30" velocity=""></a-plane>
      <!-- Right wall -->
      <a-plane material="src:src/textures/wall.jpg;repeat:20 5" rotation="180 90 0" width="25" height="21" static-body="sphereRadius:NaN" position="14.6 3.5 0" material="color:#d3d3d3" 
      geometry="width:40;height:7" velocity=""></a-plane>
      <!-- Left wall -->
      <a-plane material="src:src/textures/wall.jpg;repeat:20 5" rotation="360 90 0" width="25" height="21" static-body="sphereRadius:NaN" position="-14.6 3.5 0" material="color:#d3d3d3" 
      geometry="width:40;height:7" velocity=""></a-plane>
      <!-- Front wall -->
      <a-plane material="src:src/textures/wall.jpg;repeat:20 16" rotation="360 0 0" width="25" height="21" static-body="sphereRadius:NaN" position="0 8 -19.965551568245235" color="#d3d3d3" geometry="width:30;height:17" velocity=""></a-plane>

      <!-- Front net -->

      <a-entity position="0.605780069156661 4.289627136525414 -10.307044965771244" scale="0.13300133472779518 0.100123814346936 0.10266980201317816" geometry="primitive:sphere;radius:0.1"

      <a-entity position="0 3.6 -10.3" rotation="0 0 90" scale="0.05 1.8 0.05" geometry="" mixin="null" material="color:#141414"></a-entity>
      <a-entity position="0 4.6 -10.3" rotation="0 0 90" scale="0.05 1.8 0.05" geometry="" mixin="null" material="color:#141414"></a-entity>
      <a-entity position="-0.918 4.1 -10.3" scale="0.05 1.048 0.05" geometry="" mixin="null" material="color:#141414"></a-entity>
      <a-entity position="0.918 4.1 -10.3" scale="0.05 1.048 0.05" geometry="" mixin="null" material="color:#141414"></a-entity>
      <a-entity position="0 3.69 -10.3" rotation="0 0 90" scale="0.05 0.76 0.05" geometry="" mixin="null" material="color:#141414"></a-entity>
      <a-entity position="0 4.26 -10.3" rotation="0 0 90" scale="0.05 0.76 0.05" geometry="" mixin="null" material="color:#141414"></a-entity>
      <a-entity position="-0.3961353203516701 3.9749188926854924 -10.3" scale="0.05 0.6203187159095053 0.05" geometry="" mixin="null" material="color:#141414"></a-entity>
      <a-entity position="0.3961353203516701 3.9749188926854924 -10.3" scale="0.05 0.6203187159095053 0.05" geometry="" mixin="null" material="color:#141414"></a-entity>
      <a-entity position="0 3.6963459637420244 -10.237442687206592" rotation="0 0 90" scale="-0.020913829786905414 0.11538383452349 0.09426256725673028" geometry="" mixin="null" material="color:#141414"></a-entity>
      <a-entity position="0 4.1 -10.3" scale="1.8032521833478072 1 0.02" material="color:#c0c0c0;vertexColors:face;opacity:0.5" geometry=""></a-entity>
      <a-entity position="0 3.71 -9.92" rotation="90 0 0" scale="0.6 0.6 0.55" geometry="primitive:torus;arc:360.38;radius:0.45;radiusTubular:0.02" velocity="" body="sphereRadius:NaN;shape:sphere;type:static" material="color:#ff0000"></a-entity>

      <!-- Back net -->
      <a-box position="-0.01327844524949022 0.01654873162503756 11.799238424831875" color="#4CC3D9" material="color:#3c3c3c" geometry="width:1.5;depth:0.8;height:0.1" rotation="-3.013047660283962e-8 0 -0.000001126271860120327" velocity=""></a-box>
      <a-cylinder position="0 1.7385491323987807 11.79240522412766" radius="0.5" height="1.5" color="#FFC65D" static-body="sphereRadius:NaN" material="color:#6a6a6a" geometry="radius:0.08;height:3.5"></a-cylinder>

    </a-scene>
  </body>
</html>
